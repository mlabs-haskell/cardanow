version: "3.9"

services:
  cardano-node:
    image: inputoutput/cardano-node:8.1.2
    networks:
      - internal-network
    volumes:
      - cardano-node-ipc:${CONTAINER_IPC_PATH}
      - ./${MITHRIL_SNAPSHOT}/db:${CONTAINER_DATA_PATH}
      - ./${LOCAL_CONFIG_PATH}:${CONTAINER_CONFIG_BASE_PATH}
    command:
      - "run"
      - "--config"
      - "${CONTAINER_CONFIG_CONFIG_PATH}"
      - "--topology"
      - "${CONTAINER_CONFIG_TOPOLOGY_PATH}"
      - "--database-path"
      - "${CONTAINER_DATA_PATH}"
      - "--socket-path"
      - "${CONTAINER_SOCKET_PATH}"
  kupo:
    image: cardanosolutions/kupo:v2.7.0
    depends_on:
      cardano-node:
        condition: service_started
    volumes:
      - cardano-node-ipc:${CONTAINER_IPC_PATH}
      - ./${KUPO_DATA}:${CONTAINER_DATA_PATH}
      - ./${LOCAL_CONFIG_PATH}:${CONTAINER_CONFIG_BASE_PATH}
    ports:
      - "1442:1442"
    command:
      - "--node-socket"
      - "${CONTAINER_SOCKET_PATH}"
      - "--node-config"
      - "${CONTAINER_CONFIG_CONFIG_PATH}"
      - "--defer-db-indexes"
      - "--host"
      - "0.0.0.0"
      - "--workdir"
      - "db"
      - "--since"
      - "origin"
      - "--match"
      - "*"

volumes:
  cardano-node-ipc:
  
networks:
  internal-network:
    internal: true
